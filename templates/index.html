<!DOCTYPE html>
<html>
<head>
    <title>Disneyland Wait Times Predictor</title>
</head>
<body>
    <h1>Disneyland Wait Times Predictor</h1>
    <button onclick="loadData()">Load Current Data</button>
    <pre id="output"></pre>

    <script>
        async function loadData() {
            const res = await fetch("/api/wait-times");
            const data = await res.json();
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
